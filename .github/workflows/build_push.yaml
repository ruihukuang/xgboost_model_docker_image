name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main  # Change this to your default branch

env:
  ECR_REGISTRY: public.ecr.aws
  ECR_REPOSITORY: ${{ secrets.RESPOSITORY_NAME }} 
  REGION: ${{ secrets.AWS_REGION }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: $REGION

    - name: Run AWS CLI Command
      run: |
        aws s3 ls

    - name: Install jq
      run: sudo apt-get install jq
  
    - name: Update IAM Policy
      run: |
        POLICY_NAME="MyCustomPolicy_Cloudformation_IAM"
        POLICY_ARN=$(aws iam list-policies --query "Policies[?PolicyName=='$POLICY_NAME'].Arn" --output text)
        
        if [ -z "$POLICY_ARN" ]; then
          echo "Policy not found. Creating new policy."
          POLICY_ARN=$(aws iam create-policy --policy-name $POLICY_NAME --policy-document file://Policy/Cloudformation_IAM.json --query 'Policy.Arn' --output text)
          aws iam attach-user-policy --user-name Janice --policy-arn $POLICY_ARN
        else
          echo "Policy already exists. No action needed."
        fi

        aws iam attach-user-policy --user-name Janice --policy-arn $POLICY_ARN   

    - name: Log in to Amazon ECR
      run: |
        aws ecr-public  get-login-password --region $REGION | docker login --username AWS --password-stdin public.ecr.aws/v3z5t7a3

    - name: Check if ECR Repository Exists
      id: check_repo
      run: |
        if aws ecr-public describe-repositories --repository-names $ECR_REPOSITORY  --region $REGION; then
          echo "repository_exists=true" >> $GITHUB_ENV
        else
          echo "repository_exists=false" >> $GITHUB_ENV
        fi
        
    - name: Create a Public ECR Repository for Model Artifacts
      if: env.repository_exists == 'false'
      run: |
        aws ecr-public create-repository --repository-name $ECR_REPOSITORY --region $REGION

    - name: Set Repository Policy
      if: env.repository_exists == 'false'
      run: |
        aws ecr-public set-repository-policy --repository-name $ECR_REPOSITORY --region $REGION --policy-text '{
          "Version": "2008-10-17",
          "Statement": [
            {
              "Sid": "AllowPublicRead",
              "Effect": "Allow",
              "Principal": "*",
              "Action": [
                "ecr:GetDownloadUrlForLayer",
                "ecr:BatchGetImage",
                "ecr:BatchCheckLayerAvailability"
              ]
            }
          ]
        }'     

    - name: Check if a basic python Image Exists in ECR
      id: check_image
      run: |
        set -e
        if aws ecr-public describe-images --repository-name $ECR_REPOSITORY --image-ids imageTag=python-3.11 --region $REGION; then
          echo "image_exists=true" >> $GITHUB_ENV
        else
          echo "image_exists=false" >> $GITHUB_ENV
        fi

    - name: Pull, Tag, and Push if Image Not Found
      if: env.image_exists == 'false'
      run: |
        docker pull python:3.11
        docker tag python:3.11 $ECR_REGISTRY/v3z5t7a3/$ECR_REPOSITORY:python-3.11
        docker push $ECR_REGISTRY/v3z5t7a3/$ECR_REPOSITORY:python-3.11

    - name: Check if a basic python Image Exists in ECR
      id: check_image_model
      run: |
        set -e
        if aws ecr-public describe-images --repository-name $ECR_REPOSITORY --image-ids imageTag=python-3.11 --region $REGION; then
          echo "image_exists_model=true" >> $GITHUB_ENV
        else
          echo "image_exists_model=false" >> $GITHUB_ENV
        fi
        
    - name: check image tages if an image exists
      if: env.image_exists_model == 'true'
      run: |
        output=$(aws ecr describe-images --repository-name "$ECR_REPOSITORY" --region "$REGION")
        matching_images=$(echo "$output" | jq -r '.imageDetails[].imageTags[] | select(endswith("_xgboost"))')

        # Check if any matching images were found
        if [ -n "$matching_images" ]; then
          echo "Found images with tags ending in _xgboost:"
          echo "$matching_images"
          aws ecr batch-delete-image --repository-name $ECR_REPOSITORY --image-ids imageTag=$matching_images --region $REGION
         else
           echo "No images found with tags ending in _xgboost."
        fi
        
    - name: Build, tag, and push image to Amazon ECR
      env:
        IMAGE_TAG: ${{ github.sha }}_xgboost
      run: |
        docker build -t $IMAGE_TAG  .
        docker tag $IMAGE_TAG $ECR_REGISTRY/v3z5t7a3/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/v3z5t7a3/$ECR_REPOSITORY:$IMAGE_TAG
